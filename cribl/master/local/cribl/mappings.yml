rulesets:
  default:
    conf:
      functions:
        - filter: cribl.tags.includes('logs')
          id: eval
          description: On Prem Log Workload
          final: true
          conf:
            add:
              - name: groupId
                value: "'logs'"
        - filter: cribl.tags.includes('metrics')
          id: eval
          description: On Prem Metrics Workloads
          final: true
          conf:
            add:
              - name: groupId
                value: "'metrics'"
        - filter: cribl.tags.includes('aws')
          id: eval
          description: AWS Workloads
          final: true
          conf:
            add:
              - name: groupId
                value: "'aws'"
        - filter: "true"
          id: eval
          description: Default Mappings
          disabled: false
          final: true
          conf:
            add:
              - name: groupId
                value: "'default'"

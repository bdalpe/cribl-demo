rulesets:
  default:
    conf:
      functions:
        - filter: cribl.tags.includes('siteb')
          id: eval
          description: Site B
          final: true
          conf:
            add:
              - name: groupId
                value: "'siteb'"
        - filter: cribl.tags.includes('sitea')
          id: eval
          description: Site A
          final: true
          conf:
            add:
              - name: groupId
                value: "'sitea'"
        - filter: "true"
          id: eval
          description: Default Mappings
          disabled: false
          final: true
          conf:
            add:
              - name: groupId
                value: "'default'"

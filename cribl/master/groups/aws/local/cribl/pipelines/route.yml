id: default
groups: {}
routes:
  - id: semK5P
    name: Archival
    final: false
    disabled: false
    pipeline: passthru
    description: Copy ALL data to S3
    clones:
      - __index: bigjson
    filter: "true"
    output: s3
  - id: VAGP6z
    name: Trim BigJSON
    final: false
    disabled: false
    pipeline: trim_json
    description: Trim Large JSON Events
    clones:
      - index: cribl-modified
    filter: index=='cribl' && sourcetype=='lambda'
    output: default
  - id: AvIq12
    name: Internal Metrics
    final: true
    disabled: false
    pipeline: passthru
    description: Send internal metrics
    filter: __inputId=='cribl:CriblMetrics'
    output: statsd
  - id: OsuFhD
    name: Main Route
    final: true
    disabled: false
    pipeline: main
    description: Catchall for routing data through main pipeline
    clones:
      - {}
    filter: "true"
    output: default

demo_collector:
  type: collection
  taskQueueSize: 100
  ttl: 900s
  collector:
    conf:
      signatureVersion: v4
      recurse: true
      maxBatchSize: 10
      awsApiKey: ACCESSKEY
      awsSecretKey: SECRETKEY
      region: us-east-1
      endpoint: http://minio:9010
      bucket: data_collection_demo
      path: /${_time:%Y}/${_time:%m}/${_time:%d}/${_time:%H}/${sourcetype}/${src_zone}/${src_ip}/${dest_zone}/${dest_ip}/
    destructive: false
    type: s3
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    metadata:
      - name: collection
        value: "'demo_collector'"
    breakerRulesets:
      - Cribl
baddev:
  type: collection
  ttl: 4h
  removeFields: []
  resumeOnBoot: false
  schedule:
    cronSchedule: "*/1 * * * * *"
    maxConcurrentRuns: 1
    skippable: true
    run:
      rescheduleDroppedTasks: true
      maxTaskReschedule: 1
      mode: run
      timeRangeType: relative
      expression: "true"
      logLevel: info
      minTaskSize: 1MB
      maxTaskSize: 10MB
      jobTimeout: "0"
    enabled: true
  collector:
    conf:
      discovery:
        discoverType: http
        discoverMethod: get
        discoverUrl: "`http://baddev:4000/randUsers/5`"
      collectMethod: get
      authentication: none
      collectUrl: "`http://baddev:4000/users/${id}`"
    destructive: false
    type: rest
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: false
    preprocess:
      disabled: true
    throttleRatePerSec: "0"
    pipeline: passthru
    output: devnull
pods:
  type: collection
  ttl: 4h
  removeFields: []
  resumeOnBoot: false
  schedule: {}
  collector:
    conf:
      shell: /bin/bash
      discoverScript: echo "kubernetes"
      collectScript: 'curl -H "Authorization: Bearer $(cat
        /run/secrets/kubernetes.io/serviceaccount/token)" --insecure
        https://${CRIBL_COLLECT_ARG}/api/v1/pods'
    destructive: false
    type: script
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    throttleRatePerSec: "0"

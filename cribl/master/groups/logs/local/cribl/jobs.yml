demo_collector:
  type: collection
  taskQueueSize: 100
  ttl: 900s
  collector:
    conf:
      signatureVersion: v4
      recurse: true
      maxBatchSize: 10
      awsApiKey: ACCESSKEY
      awsSecretKey: SECRETKEY
      region: us-east-1
      endpoint: http://minio:9010
      bucket: data_collection_demo
      path: /${_time:%Y}/${_time:%m}/${_time:%d}/${_time:%H}/${sourcetype}/${src_zone}/${src_ip}/${dest_zone}/${dest_ip}/
    destructive: false
    type: s3
  input:
    type: collection
    staleChannelFlushMs: 10000
    sendToRoutes: true
    preprocess:
      disabled: true
    metadata:
      - name: collection
        value: "'demo_collector'"
    breakerRulesets:
      - Cribl

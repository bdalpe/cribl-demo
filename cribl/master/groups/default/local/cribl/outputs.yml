outputs:
  default:
    defaultId: splunk
    type: default
  splunk:
    type: splunk
    host: splunk
    port: 9997
    onBackpressure: block
    nestedFields: none
    tls:
      disabled: true
  statsd:
    type: router
    rules:
      - filter: "true"
        output: splunk-metrics
        final: false
      - filter: "false"
        output: localhost
        final: false
      - filter: "true"
        output: influxdb
        final: false
    onBackpressure: drop
  splunk-metrics:
    type: splunk
    pipeline: metrics_to_logs
    host: splunk
    port: 9998
    nestedFields: none
    tls:
      disabled: true
    connectionTimeout: 5000
    writeTimeout: 10000
    onBackpressure: queue
  localhost:
    type: statsd_ext
    protocol: udp
    host: localhost
    port: 9125
    mtu: 512
    flushPeriodSec: 1
    connectionTimeout: 5000
    writeTimeout: 10000
  influxdb:
    type: statsd_ext
    protocol: tcp
    host: cribl-influxdb
    port: 8125
    mtu: 512
    flushPeriodSec: 1
    connectionTimeout: 5000
    writeTimeout: 10000
  s3:
    type: s3
    bucket: firehose
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${__inputId.replace(/:/g, '_')}/${C.Time.strftime(_time ? _time :
      Date.now(), '%Y-%m-%d_%H')}/${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100

inputs:
  http:
    type: http
    disabled: false
    host: 0.0.0.0
    port: 10080
    criblAPI: /cribl
    splunkHecAPI: ""
    tls:
      disabled: true
    authToken: ""
  tcpjson:
    type: tcpjson
    disabled: false
    pipeline: tcpjson-conditioning
    host: 0.0.0.0
    port: 10001
    tls:
      disabled: true
    ipWhitelistRegex: /.*/
    authToken: ""
  hec:
    type: http
    disabled: false
    host: 0.0.0.0
    port: 10088
    elasticAPI: /elastic
    criblAPI: /cribl
    splunkHecAPI: /services/collector
    tls:
      disabled: true
  splunk:
    disabled: false
    host: 0.0.0.0
    tls:
      disabled: false
      requestCert: false
      rejectUnauthorized: false
      commonNameRegex: /.*cribl\.io.*/
      certPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.crt
      privKeyPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.key
      caPath: $CRIBL_HOME/local/cribl/auth/certs/splunk_server.pem
    ipWhitelistRegex: /.*/
    staleChannelFlushMs: 10000
    type: splunk
    port: 9999
  elastic:
    type: http
    disabled: false
    pipeline: beats-conditioning
    host: 0.0.0.0
    port: 10200
    elasticAPI: /
    tls:
      disabled: true
    authToken: ""
    splunkHecAPI: ""
  syslog:
    type: syslog
    disabled: false
    pipeline: syslog-conditioning
    host: 0.0.0.0
    udpPort: 5140
    tcpPort: 5140
    maxBufferSize: 1000
    ipWhitelistRegex: /.*/
  kafka:
    type: kafka
    disabled: false
    brokers:
      - kafka:29092
    topics:
      - cribl
    groupId: Cribl
    fromBeginning: true
    kafkaSchemaRegistry:
      disabled: true
    sasl:
      disabled: true
    tls:
      disabled: true
  PaloAltoFirewall:
    disabled: false
    host: 0.0.0.0
    maxBufferSize: 1000
    ipWhitelistRegex: /.*/
    timestampTimezone: local
    singleMsgUdpPackets: false
    tls:
      disabled: true
    type: syslog
    udpPort: 3514
    tcpPort: 3514

  ports:
    - name: "9003"
      port: 9003
      targetPort: 9000
    - name: "8125"
      port: 8125
      targetPort: 8125
    - name: 8125-udp
      port: 8125
      protocol: UDP
      targetPort: 8125
  selector:
    io.kompose.service: cribl-w1

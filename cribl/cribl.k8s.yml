---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: cribl
  name: cribl
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cribl
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: cribl
    spec:
      containers:
        - env:
            - name: CRIBL_AFTER_START_CMD_1
              value: sleep 60 && $CRIBL_HOME/scripts/cli-deploy > /tmp/deploy.log
            - name: CRIBL_HOME
              value: /opt/cribl
          image: cribl-master
          name: cribl
          ports:
            - containerPort: 9000
            - containerPort: 4200
          resources: 
            limits:
              cpu: 2000m
              memory: 4096Mi
            requests:
              cpu: 750m
              memory: 1024Mi

      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: cribl
  name: cribl
spec:
  ports:
    - name: "api"
      port: 9000
      targetPort: 9000
    - name: "worker"
      port: 4200
      targetPort: 4200
  selector:
    io.kompose.service: cribl
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: cribl-w0
  name: cribl-w0
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cribl-w0
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: cribl-w0
    spec:
      containers:
        - env:
            - name: CRIBL_DIST_MASTER_URL
              value: tcp://criblmaster@cribl:4200?tag=logs
          image: cribl/cribl:next
          name: cribl-w0
          ports:
            - containerPort: 9000
            - containerPort: 10200
            - containerPort: 10088
            - containerPort: 10080
            - containerPort: 10001
            - containerPort: 9999

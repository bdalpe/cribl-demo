id: default
routes:
  - id: semK5P
    name: Unmodified BigJSON
    final: false
    disabled: false
    pipeline: passthru
    description: Unmodified JSON
    clones:
      - __index: bigjson
    filter: index=='cribl' && sourcetype=='lambda'
    output: s3
  - id: VAGP6z
    name: Trim BigJSON
    final: false
    disabled: false
    pipeline: trim_json
    description: Trim Large JSON Events
    clones:
      - index: cribl-modified
    filter: index=='cribl' && sourcetype=='lambda'
    output: default
outputs:
  default:
    defaultId: influxdb
    type: default
  statsd:
    type: router
    rules:
      - filter: "false"
        output: localhost
        final: false
      - filter: "true"
        output: influxdb
        final: false
    onBackpressure: drop
  localhost:
    type: statsd_ext
    protocol: udp
    host: localhost
    port: 9125
    mtu: 512
    flushPeriodSec: 1
    connectionTimeout: 5000
    writeTimeout: 10000
  influxdb:
    type: statsd_ext
    protocol: tcp
    host: cribl-influxdb
    port: 8125
    mtu: 512
    flushPeriodSec: 1
    connectionTimeout: 5000
    writeTimeout: 10000
    pipeline: remove_splunk_metadata
